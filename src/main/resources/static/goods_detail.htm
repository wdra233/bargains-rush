<!DOCTYPE HTML>
<html>
<head>
    <title>Detail page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">Bargain Rush Item detail page</div>
    <div class="panel-body">
        <span id="userTip">Please log in first<br/></span>
        <span>No shipping address available</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>Item name</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>Item picture</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>Start time</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds" />
                <span id="bargainTip"></span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="button" id="buyButton"onclick="doBargain()">Buy now!!</button>
                <input type="hidden" name="goodsId"  id="goodsId" />
            </td>
        </tr>
        <tr>
            <td>Original Price</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>Bargain Price</td>
            <td colspan="3" id="bargainPrice"></td>
        </tr>
        <tr>
            <td>Stock Counts</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>

    function getBargainResult(goodsId) {
        g_showLoading();
        $.ajax({
            url:"/bargain/result",
            type:"GET",
            data:{
                goodsId:$("#goodsId").val(),
            },
            success:function(data){
                if(data.code == 0){
                    var result = data.data;
                    if(result < 0){
                        layer.msg("Failed to get the bargain!");
                    }else if(result == 0){//polling
                        setTimeout(function(){
                            getBargainResult(goodsId);
                        }, 50);
                    }else{
                        layer.confirm("Congrats! Checkout your order?", {btn:["Confirm","Cancel"]},
                            function(){
                                window.location.href="/order_detail.htm?orderId="+result;
                            },
                            function(){
                                layer.closeAll();
                            });
                    }
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("invalid client request");
            }
        });
    }

    function doBargain(){
        $.ajax({
            url:"/bargain/do_bargain",
            type:"POST",
            data:{
                goodsId:$("#goodsId").val(),
            },
            success:function(data){
                if(data.code == 0){
                    getBargainResult($("#goodsId").val());
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("invalid client request");
            }
        });

    }

    function render(detail){
        var bargainStatus = detail.bargainStatus;
        var  remainSeconds = detail.remainSeconds;
        var goods = detail.goods;
        var user = detail.user;
        if(user){
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#bargainTip").text(goods.bargainPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    $(function(){
        //countDown();
        getDetail();
    });

    function getDetail(){
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:"/goods/detail/"+goodsId,
            type:"GET",
            success:function(data){
                if(data.code == 0){
                    render(data.data);
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("invalid client request");
            }
        });
    }

    function countDown(){
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if(remainSeconds > 0){// not started
            $("#buyButton").attr("disabled", true);
            $("#bargainTip").html("Start counting down: "+remainSeconds+" seconds");
            timeout = setTimeout(function(){
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            },1000);
        }else if(remainSeconds == 0){//in progress
            $("#buyButton").attr("disabled", false);
            if(timeout){
                clearTimeout(timeout);
            }
            $("#bargainTip").html("Bargain in progress");
        }else{//Bargain complete
            $("#buyButton").attr("disabled", true);
            $("#bargainTip").html("bargain complete!");
        }
    }

</script>
</html>
